<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="reservation-form">
      <form action="">
        <div class="form-header">
          <ul class="tab-list">
            <li class="form-tab form-tab-active">
              <a href="">
                <span class="form-tab-item">
                  <span class="form-tab-icon"
                    ><i class="fa-regular fa-user"></i
                  ></span>
                  <span class="form-icon-title">Personal</span>
                </span>
              </a>
            </li>
            <li class="form-tab">
              <a href="">
                <span class="form-tab-item">
                  <span class="form-tab-icon"
                    ><i class="fa-regular fa-envelope"></i
                  ></span>
                  <span class="form-icon-title">Rooms</span>
                </span>
              </a>
            </li>
            <li class="form-tab">
              <a href="">
                <span class="form-tab-item">
                  <span class="form-tab-icon"
                    ><i class="fa-regular fa-star"></i
                  ></span>
                  <span class="form-icon-title">Address</span>
                </span>
              </a>
            </li>
            <li class="form-tab">
              <a href="">
                <span class="form-tab-item">
                  <span class="form-tab-icon"
                    ><i class="fa-regular fa-credit-card"></i
                  ></span>
                  <span class="form-icon-title">Payment</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="form-content">
          <!-- Page 1 -->
          <fieldset
            id="signup-form-p-0"
            role="tabpanel"
            aria-labelledby="signup-form-h-0"
            class=""
            aria-hidden="false"
          >
            <legend>
              <span class="step-heading">Personal Information: </span>
              <span class="step-number">Step 1 / 4</span>
            </legend>
            <div class="form-group">
              <label for="first_name" class="form-label required"
                >First name</label
              >
              <input type="text" name="first_name" id="first_name" />
            </div>

            <div class="form-group">
              <label for="last_name" class="form-label required"
                >Last name</label
              >
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label required">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="phone" class="form-label required"
                >Phone Number</label
              >
              <input type="tel" name="phone" id="phone" />
              <!-- <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}" required> -->
            </div>
            <div class="form-group">
              <label for="company_name" class="form-label required">
                Company Name</label
              >
              <input type="text" name="company_name" id="company_name" />
            </div>
            <div class="form-group">
              <label for="hotel_name" class="form-label required">
                Promo Code</label
              >
              <input type="text" name="hotel_name" id="hotel_name" />
            </div>
          </fieldset>
          <!-- Page 2 -->
          <fieldset
            id="signup-form-p-1"
            role="tabpanel"
            aria-labelledby="signup-form-h-1"
            class="body"
            aria-hidden="true"
            style="display: none"
          >
            <legend>
              <span class="step-heading">Rooms Details: </span>
              <span class="step-number">Step 2 / 3</span>
            </legend>

            <div class="form-select">
              <label for="room_perfix" class="select-form-label"
                >Room1 Prefix *</label
              >
              <div class="select-list">
                <select name="room_perfix" id="room_perfix">
                  <option value="">Please choose</option>
                  <option value="">Mrs</option>
                  <option value="Australia">Mr</option>
                  <option value="USA">Miss</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="first_name2" class="form-label required"
                >First name</label
              >
              <input type="text" name="first_name2" id="first_name2" />
            </div>

            <div class="form-group">
              <label for="last_name2" class="form-label required"
                >Last name</label
              >
              <input type="text" name="last_name2" id="last_name2" />
            </div>

            <div class="form-group">
              <label for="check_in" class="form-label required"
                >Check In *</label
              >
              <input type="date" name="check_in" id="check_in" />
            </div>

            <div class="form-group">
              <label for="check_out" class="form-label required"
                >Check out *</label
              >
              <input type="date" name="check_out" id="check_out" />
            </div>

            <div class="form-group form-group-radio">
              <input
                type="radio"
                class="form-check-input"
                id="radio1"
                name="optradio"
                value="option1"
                checked=""
              />Single
              <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-group form-group-radio">
              <input
                type="radio"
                class="form-check-input"
                id="radio2"
                name="optradio"
                value="option2"
              />Double
              <label class="form-check-label" for="radio2"></label>
            </div>
          </fieldset>
          <!-- Page 3 -->
          <fieldset
            id="signup-form-p-2"
            role="tabpanel"
            aria-labelledby="signup-form-h-2"
            class="body"
            aria-hidden="true"
            style=" display: none; "
          >
            <legend>
              <span class="step-heading">Address Details: </span>
              <span class="step-number">Step 3 / 4</span>
            </legend>
            <div class="form-group">
              <label for="street_address" class="form-label required"
                >Street Address</label
              >
              <input type="text" name="street_address" id="street_address" />
            </div>

            <div class="form-group">
              <label for="city" class="form-label required">City</label>
              <input type="text" name="city" id="city" />
            </div>

            <div class="form-group">
              <label for="province" class="form-label required"
                >State/Province</label
              >
              <input type="text" name="province" id="province" />
            </div>

            <div class="form-group">
              <label for="postal" class="form-label required"
                >Postal/Zip Code</label
              >
              <input type="text" name="postal" id="postal" />
            </div>
          </fieldset>

          <!-- page 4 -->
          <fieldset
            id="signup-form-p-3"
            role="tabpanel"
            aria-labelledby="signup-form-h-3"
            class="body"
            aria-hidden="true"
            style=" display: none; "
            
          >
            <legend>
              <span class="step-heading">Payment Details: </span>
              <span class="step-number">Step 4 / 4</span>
            </legend>

            <div class="">
              <div class="form-date">
                <div class="form-group">
                  <label for="bank_name" class="form-label required"
                    >Bank Name</label
                  >
                  <input type="text" name="bank_name" id="bank_name" />
                </div>
              </div>

              <div class="form-select">
                <label for="payment_type" class="form-label"
                  >Payment type</label
                >
                <div class="select-payment-list">
                  <select name="room_perfix" id="room_perfix">
                    <option value="">Please choose</option>

                    <option value="">Master Card</option>
                    <option value="">Visa Card</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="holder_name" class="form-label required"
                >Holder Name</label
              >
              <input type="text" name="holder_name" id="holder_name" />
            </div>

            <div class="form-row">
              <div class="form-date">
                <div class="form-group">
                  <label for="card_number" class="form-label required"
                    >Card Number</label
                  >
                  <input
                    type="text"
                    name="card_number"
                    class="ccFormatMonitor"
                    placeholder="Card Number"
                  />
                </div>
              </div>
            </div>

            <div class="">
              <div class="form-date">
                <div class="form-group">
                  <label for="expiration_date" class="form-label required"
                    >expiration date</label
                  >
                  <input
                    type="text"
                    name="expiration_date"
                    id="expiration_date"
                    placeholder="MM / YY"
                    maxlength="7"
                  />
                </div>
              </div>

              <div class="form-select">
                <label for="card_cvv" class="form-label required">CVV</label>
                <input
                  type="password"
                  name="card_cvv"
                  class="cvv"
                  placeholder="CVV"
                />
              </div>
            </div>

            <!-- <a href="treasury.php?do=view" id="AlltClick" class="ajax_link" > </a> -->
            <input type="hidden" name="do" value="insert" />
            <button type="submit" id="AlltClick"></button>
          </fieldset>
        </div>
        <div class="form-footer">
          <ul>
            <li><button id="" style="display: none">Previous</button></li>
            <li><button id="form-tab-active">Next</button></li>
            <li><button id="" style="display: none">Finish</button></li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
